
<!-- start header-->
<header class="header" id="header">
	<!-- start topLine-->
	<div class="topLine section" id="topLine">
		<div class="container">
			<div class="topLine__row row">
				<div class="col col-8">
					<div class="topLine__items d-flex align-items-center">
						<div class="topLine__item d-flex align-items-center"> <img src="img/marker.svg" alt="" loading="lazy"/>
							<div class="topLine__item-text">Москва, Бизнес-центр «Тушино» Походный проезд, д. 4, корп. 1, офис 412, 4-й этаж
							</div>
						</div>
						<div class="topLine__item d-flex align-items-center"> <img src="img/mail.svg" alt="" loading="lazy"/>
							<div class="topLine__item-text">info@riva.ru
							</div>
						</div>
					</div>
				</div>
				<div class="col col-4">
					<div class="topLine__top-right d-flex align-items-center">
						<ul class="topLine__top-social d-flex"> 
							<li class="topLine__top-social-item"><a href="#"><img src="img/telegram.svg" alt="" loading="lazy"/></a>
							</li>
							<li class="topLine__top-social-item"><a href="#"><img src="img/whatsapp.svg" alt="" loading="lazy"/></a>
							</li>
						</ul>
						<a class="topLine__phone" href="tel:+7 (495) 642-70-97">+7 (495) 642-70-97
						</a>
						<a class="topLine__btn" href="#">Заказать звонок
						</a>
					</div>
				</div>
			</div>
			<div class="topLine__row row">
				<div class="col-12">
					<div class="topLine__center d-flex align-items-center justify-content-between">
						<a class="topLine__logo" href="#"><img src="img/logo.svg" alt="" loading="lazy"/>
						</a>
						<div class="form-wrap">
							<form>
								<div class="form-wrap__input-wrap form-group"><input class="form-wrap__input form-control" name="text" type="text" placeholder="Поиск товаров"/>
								</div>
								<!-- +e.input-wrap-->
								<button class="form-wrap__btn btn" type="submit"><img src="img/search.svg" alt="" loading="lazy"/>
								</button>
							</form>
						</div>
						<div class="topLine__dropdown"> 
							<div class="topLine__dropdown-current d-flex align-items-center"><span>О компании</span><img src="img/dropdown-arrow.svg" alt="" loading="lazy"/>
							</div>
						</div>
						<div class="topLine__controls"> 
							<a class="topLine__controls-item text-center d-inline-block" href="#">
								<svg class="icon icon-user ">
									<use xlink:href="img/svg/sprite.svg#user"></use>
								</svg>
								<div>Кабинет</div><span></span>
							</a>
							<a class="topLine__controls-item text-center d-inline-block" href="#">
								<svg class="icon icon-stats ">
									<use xlink:href="img/svg/sprite.svg#stats"></use>
								</svg>
								<div>Сравнение</div><span>0</span>
							</a>
							<a class="topLine__controls-item text-center d-inline-block" href="#">
								<svg class="icon icon-heart ">
									<use xlink:href="img/svg/sprite.svg#heart"></use>
								</svg>
								<div>Избранное</div><span>0</span>
							</a>
							<a class="topLine__controls-item text-center d-inline-block" href="#">
								<svg class="icon icon-cart ">
									<use xlink:href="img/svg/sprite.svg#cart"></use>
								</svg>
								<div>Корзина</div><span>0</span>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end topLine-->
	<!-- start top-nav-->
	<div class="top-nav block-with-lazy">
		<div class="container">
			<div class="row">
				<div class="col order-lg-0 order-last">
					<div class="menu-mobile menu-mobile--js">
						<div class="menu-mobile__inner">
							<div class="toggle-menu-mobile toggle-menu-mobile--js d-lg-none"><span></span>
							</div>
							<nav>
								<ul class="menu" itemscope="itemscope" itemtype="http://schema.org/SiteNavigationElement">
									<li class="menu-item" itemprop="item"><a href="#" itemprop="url">Наши работы</a></li>
									<li class="menu-item" itemprop="item"><a href="#" itemprop="url">Цены</a></li>
									<li class="menu-item" itemprop="item"><a href="#" itemprop="url">Калькулятор</a></li>
									<li class="menu-item" itemprop="item"><a href="#" itemprop="url">Акции</a></li>
									<li class="menu-item" itemprop="item"><a href="#" itemprop="url">Заказать</a></li>
								</ul>
							</nav>
						</div>
					</div>
				</div>
				<div class="col-auto d-lg-none">
					<div class="toggle-menu-mobile toggle-menu-mobile--js d-lg-none"><span></span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end top-nav-->
</header>
<!-- end header-->
